<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <ul>
        <li><button class="login-btn">登录</button></li>
        <li><button class="register-btn">注册</button</li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="form-container">
      <form class="home-form">
        <h2>查看世界上正在发生的事情</h2>
        <input class="phone-input" placeholder="电话、邮件地址或用户名"/>
        <input class="password-input" placeholder="密码"/>
        <p class="forget-pwd-tip"><a href="#">忘记密码?</a></p>
        <button class="login-btn">登录</button>
        <p>或</p>
        <button class="register-btn">注册</button>
      </form> 
    </div>
    
  </main>

  <script src="src/app.js"></script>
